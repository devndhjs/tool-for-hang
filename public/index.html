<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Scraper</title>
  </head>
  <body>
    <h1>üñºÔ∏è Scrape ·∫¢nh t·ª´ URL</h1>
    <form id="scrape-form">
      <textarea
        rows="10"
        cols="80"
        placeholder="D√°n danh s√°ch URL m·ªói d√≤ng..."
        id="url-list"
      ></textarea
      ><br />
      <label>‚è±Ô∏è Th·ªùi gian ch·ªù sau khi scroll (ms): </label>
      <input
        type="number"
        id="wait-time"
        value="5000"
        min="100"
      /><br /><br /><button type="submit" id="download-btn">T·∫£i ·∫£nh v·ªÅ</button>
    </form>
    <p id="status"></p>

    <script>
      const form = document.getElementById("scrape-form");
      const status = document.getElementById("status");
      const downloadBtn = document.getElementById("download-btn");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const urls = document
          .getElementById("url-list")
          .value.trim()
          .split("\n")
          .map((u) => u.trim())
          .filter(Boolean);

        if (urls.length === 0) {
          status.textContent = "‚ö†Ô∏è Vui l√≤ng nh·∫≠p √≠t nh·∫•t m·ªôt URL.";
          return;
        }

        const waitTime =
          parseInt(document.getElementById("wait-time").value) || 5000;

        // Disable n√∫t v√† hi·ªÉn th·ªã loading
        downloadBtn.disabled = true;
        downloadBtn.textContent = "‚è≥ ƒêang t·∫£i...";
        status.textContent = "‚è≥ ƒêang x·ª≠ l√Ω, vui l√≤ng ƒë·ª£i...";

        try {
          const res = await fetch("/download-images", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ urls, wait: waitTime }),
          });

          if (!res.ok) {
            throw new Error("T·∫£i th·∫•t b·∫°i");
          }

          const blob = await res.blob();
          const a = document.createElement("a");
          a.href = URL.createObjectURL(blob);
          a.download = "images.zip";
          a.click();

          status.textContent = "‚úÖ ƒê√£ t·∫£i xong!";
        } catch (err) {
          console.error(err);
          status.textContent = "‚ùå C√≥ l·ªói x·∫£y ra.";
        } finally {
          // B·∫≠t l·∫°i n√∫t
          downloadBtn.disabled = false;
          downloadBtn.textContent = "T·∫£i ·∫£nh v·ªÅ";
        }
      });
    </script>
  </body>
</html>
